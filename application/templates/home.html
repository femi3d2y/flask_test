{% extends "layout.html" %}
{% block body_content %}
	<h1>Home Page</h1>
	<p>This somehow works Yeah!</p>
	{% for post in posts %}
		<div>
			<h3>{{ post.title }}</h3>
			<p><b> - First
			name:</b>{{ post.name.first }}</p>
			<p><b> - Last
			name:</b>{{ post.name.last }}</p>
			<p> -- {{ post.content }}</p>
		</div>
	{% endfor %}
{% endblock body_content %}
